---

- name: Install prerequisites with apt
  apt:
    name: "{{ ansible-role-tvheadend_prerequisites }}"
    state: present
    update_cache: true
  when: ansible_os_family == "Debian"

- name: Install prerequisites with yum
  yum:
    name: "{{ ansible-role-tvheadend_prerequisites }}"
    state: present
    update_cache: true
  when: ansible_distribution == "CentOS"

- name: Install prerequisites with dnf
  dnf:
    name: "{{ ansible-role-tvheadend_prerequisites }}"
    state: present
  when: ansible_distribution == "Fedora"

- name: Install packages for Centos 6 to be able to validate SNI
  yum:
    name: "{{ ansible-role-tvheadend_sni_packages }}"
    state: present
  when: ansible_distribution == "CentOS" and ansible_distribution_major_version == "6"
